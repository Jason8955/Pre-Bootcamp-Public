  
<html>

<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			/*background-color: blue;*/
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("player.png"); /*change pic to change player*/
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy.png");  /*change pic to change enemy*/
			width: 70px;
			height: 75px;
		}
	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>

	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{left: 350, top: 100},
			{left: 450, top: 100},
			{left: 550, top: 100},
			{left: 250, top: 150},
			{left: 650, top: 150},
			{left: 150, top: 100}
		]

		function drawPlayer() {
			content = "<div class='player' style='left: "+player.left+"px; top: "+player.top+"px'></div>";
			document.getElementById("players").innerHTML = content;
		}

		function drawEnemies() {
			content = "";
			for(var i=0; i<enemies.length; i++) {
				content += "<div class='enemy' style='left: "+enemies[i].left+"px; top: "+enemies[i].top+"px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}

		document.onkeydown = function(e) {
			if(e.keyCode == 37) {
				if(player.left > 0) {
					player.left -= 10;
				}
			}
			if(e.keyCode == 39) {
				if(player.left < 825) {
					player.left += 10;
				}
			}
			if(e.keyCode == 38) {
				if(player.top > 475) {
					player.top -= 10;
				}
			}
			if(e.keyCode == 40) {
				if(player.top < 625) {
					player.top += 10;
				}
			}
			drawPlayer();
		}

		drawPlayer();
		drawEnemies();
	</script>
</body>
</html>
